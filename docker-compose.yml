services:
  web:
    container_name: rideshareappnew-web
    build:
      context: .
      target: runner
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-rideshare}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-rideshareappnew}?schema=public
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: rideshareappnew-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rideshare}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-rideshareappnew}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', '${POSTGRES_USER:-rideshare}']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
